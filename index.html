<!DOCTYPE html> 
<html>
<head>
    <title>üç£</title>
    <style>
        #img{

        .container{
            position: absolute;
            top: 100px;

            background-color: white;

        #box{
        position: absolute;

        top: 175px;

        .header {
            position: absolute;
            left: 400px;

        #btn {
            padding: 20px;
            background: white;
            left: 590px;

</head>
    <body>
        <h1 class = "header"></h1>
        <div class = "container">
            <button id = "btn"></button>
            <script>
                let count = "";
                const clicker = document.getElementById('btn')
                clicker.addEventListener('click', () => {
                    if (count == ""){
                        count = "Welcome"
                    }
                    else if (count == "Welcome"){
                        count = "Welcome to"
                    }
                    else if (count == "Welcome to"){
                        count = "Welcome to My"
                    }
                    else if (count == "Welcome to My"){
                        count = "Welcome to My WebPage!"
                    }
                    else if (count == "Welcome to My WebPage!"){
                        count = ""
                    }
                    document.getElementById("counter").innerHTML = count
                    
})
            </script>
        </div>

            <p id = "counter"></p>
        </div>
